    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet"
          href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">

<body>
<div class="page-group">
    <div class="page">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back" href="javascript:history.back(-1)">
                <span class="icon icon-left"></span>返回

            <h1 class="title" id="award-name">奖品详情</h1>
        </header>
        <nav class="bar bar-tab">

                class="icon icon-me"></span> <span class="tab-label">我</span>
        </a>
        </nav>
        <div class="content infinite-scroll infinite-scroll-bottom"
             data-distance="100">
            <!-- 这里是页面内容区 -->
            <div class="award-detail-dev">
                <div class="card">
                    <div valign="bottom"

                    <div class="card-content">

                            <p id="award-desc"></p>

            <div class="list-div">

    <div class="panel panel-right panel-reveal" id="panel-left-demo">
        <div class="content-block">

                    <a href="/O2O/localAuth/bindLocalAuth?userType=1" class="close-panel" id="l1">绑定账号</a>
                </p>
                <p>
                    <a href="/O2O/localAuth/changePwd?userType=1" class="close-panel" id="l2">修改密码</a>

                </p>
                <p id="login_p">

                </p>
                <!-- Click on link with "close-panel" class will close panel -->
            </div>
        </div>
    </div>

        src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
