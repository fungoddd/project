<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商店列表</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet" href="../resources/css/shop/shoplist.css">
</head>
<body>
<header class="bar bar-nav">
    <h1 class="title">商店列表</h1>

</header>
<div class="bar bar-header-secondary">
    <div class="searchbar">
        <a href="#" class="searchbar-cancel">取消</a>
        <div class="search-input">
            <label class="icon icon-search" for="search"></label> <input
                type="search" id='search' placeholder='输入商店名'/>
        </div>
    </div>
</div>
<div class="content">
    <div class="content-block">
        <a href="/O2O/shopAdmin/shopOperation" id="register" class="button button-fill pull-right">注册新店 </a>
        <p>
            <span id="username"></span>
            <!--<a class="pull-right" href="/shopAdmin/shopOperation">注册新店</a>-->
        </p>
        <div class="row row-shop">
            <div class="col-40">商店名称</div>
            <div class="col-40">状态</div>
            <div class="col-20">操作</div>
        </div>
        <div class="shop-wrap">

        </div>
    </div>
    <div class="content-block">
        <div class="row" style="text-align: center">
            <ul class="pagination">
                <li>
                    <a href="#" aria-label="上一页" id="up" style="display: none">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li id="page">
                    <!-- <button aria-label="下一页">
                         <span aria-hidden="true">&raquo;</span>
                     </button>-->
                    <a href="#" aria-label="下一页" id="low" style="display: none">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="row">
            <div class="col-33" id="logindiv">
                <!--<a href="/O2O/localAuth/login?userType=2" class="button button-big button-fill" id="submit">商家登录</a>-->
                <a href="#" id="log-out" userType="2" class="button button-big button-fill button-danger">退出系统</a>

            </div><!--店家页面操作的设置userType=2表示为店家-->
            <div class="col-33">
                <a href="/O2O/localAuth/bindLocalAuth?userType=2" class="button button-big button-fill button-success">绑定账号</a>
            </div>
            <div class="col-33">
                <a href="/O2O/localAuth/changePwd?userType=2"
                   class="button button-big button-fill button-success">修改密码</a>
            </div>
        </div>
    </div>

</div>

<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script type='text/javascript' src='../resources/js/shop/shopList.js' charset='utf-8'></script>
<script type='text/javascript' src='../resources/js/local/loginout.js' charset='utf-8'></script>
</body>
</html>
