<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>奖品列表</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet"
          href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet"
          href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet"
          href="../resources/css/front/shoplist/shoplist.css">
</head>
<body>
<div class="page-group">
    <div class="page">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back" href="javascript:history.back(-1)">
                <span class="icon icon-left"></span>返回
            </a>
            <h1 class="title" id="title">奖品兑换</h1>
        </header>
        <div class="bar bar-header-secondary">
            <div class="searchbar">
                <a class="searchbar-cancel">取消</a>
                <div class="search-input">
                    <label class="icon icon-search" for="search"></label> <input
                        type="search" id='search' placeholder='输入奖品名'/>
                </div>
            </div>
        </div>
        <nav class="bar bar-tab">
            <a class="tab-item" href="/O2O/front/index" external> <span
                    class="icon icon-home"></span> <span class="tab-label">首页</span>
            </a> <a class="tab-item" href="#" id="me"> <span
                class="icon icon-me"></span> <span class="tab-label">我</span>
        </a>
        </nav>
        <div class="content infinite-scroll infinite-scroll-bottom" id="div1"
             data-distance="100">

            <div class="list-div award-list">
                <!--奖品列表-->
            </div>
            <div class="infinite-scroll-preloader">
                <div class="preloader"></div>
            </div>
        </div>
    </div>
</div>
<!--侧边栏  -->
<div class="panel-overlay"></div>
<div class="panel panel-right panel-reveal" id="panel-left-demo">
    <div class="content-block">
        <p>
            <a href="/O2O/localAuth/bindLocalAuth?userType=1" class="close-panel" id="l1">绑定账号</a>
        </p>
        <p>
            <a href="/O2O/localAuth/changePwd?userType=1" class="close-panel" id="l2">修改密码</a>
        </p>
        <p>
            <a href="/O2O/front/myRecord" class="close-panel" id="l3">消费记录</a>
        </p>
        <p>
            <a href="/O2O/front/myPoint" class="close-panel" id="l4">我的积分</a>
        </p>
        <p>
            <a href="/O2O/front/pointRecord" class="close-panel" id="l5">积分兑换记录</a>
        </p>
        <p id="login_p">
            <a href="#" userType="1" id="log-out" class="close-panel">退出登录</a>
        </p>
        <!-- Click on link with "close-panel" class will close panel -->
    </div>
</div>

<script type='text/javascript'
        src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript'
        src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript'
        src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script type='text/javascript'
        src='../resources/js/public.js' charset='utf-8'></script>
<script type='text/javascript'
        src='../resources/js/front/awardList.js' charset='utf-8'></script>
<script type='text/javascript' src='../resources/js/local/loginout.js' charset='utf-8'></script>
</body>
</html>
