<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title id="t1">注册商店</title>
    <meta name="description" content="MSUI: Build mobile apps with simple HTML, CSS, and JS components.">
    <meta name="author" content="阿里巴巴国际UED前端">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">

    <!-- Google Web Fonts -->
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <!--<link rel="stylesheet" href="/resources/css/bootstrap.css">
    <link rel="stylesheet" href="/resources/css/bootstrap-theme.min.css">-->

</head>
<body>
<div class="page-group">
    <div id="page-label-input" class="page">

        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back" href="/demos/form">
                <span class="icon icon-left"></span>
                返回
            </a>
            <h1 class="title" id="t2">商店注册</h1>
        </header>
        <div class="content">
            <div class="list-block">
                <ul>
                    <!-- Text inputs -->
                    <li>
                        <div class="item-content">

                            <div class="item-inner">
                                <div class="item-title label">商店名称</div>
                                <div class="item-input">

                                    <input class="bitian" type="text" placeholder="请输入商店名称" id="shopName"
                                           maxlength="20">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--商铺分类下拉列表-->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">商店分类</div>
                                <div class="item-input">
                                    <select id="shopCategory" class="bitian">
                                    </select>
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--区域分类下拉列表-->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">所在区域</div>
                                <div class="item-input">
                                    <select id="area" class="bitian">
                                        <option value='' style='display: none'>请选择</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--详细地址 text-->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">详细地址</div>
                                <div class="item-input">
                                    <input type="text" placeholder="请输入详细地址" id="shopAddr" class="bitian"
                                           maxlength="100"/>
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--联系电话 text-->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">联系电话</div>
                                <div class="item-input">
                                    <input type="email" placeholder="请输入联系电话" id="shopPhone" class="bitian"/>
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--缩略图 上传控件-->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">缩略图</div>
                                <div class="item-input">
                                    <input type="file" id="shopImg"/>
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--店铺简介 textarea-->
                    <li class="align-top">
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">商店简介</div>
                                <div class="item-input">
                                    <textarea id="shopDesc" placeholder="请输入店铺简介" maxlength="200"></textarea>
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--验证码kapacher-->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">验证码</div>
                                <div class="item-input">
                                    <input type="text" placeholder="输入验证码" id="kaptcha" class="bitian" maxlength="4"/>
                                </div>
                                <div class="item-input">
                                    <img alt="点击更换" id="kaptchaImg" class="bitian" title="点击更换"
                                         onclick="changeVerifyCode(this)" src="../Kaptcha"/>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="content-block">
                <div class="row">
                    <!--javascript:window.history.back()-->
                    <div class="col-50"><a href="/O2O/shopAdmin/shopList"
                                           class="button button-big button-fill button-danger">返回</a></div>
                    <div class="col-50"><a href="#" class="button button-big button-fill button-success"
                                           id="submit">提交</a></div>
                </div>
            </div>
        </div>
    </div>

</div>

<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<!--<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-city-picker.min.js' charset='utf-8'></script>-->
<!--<script type="text/javascript" src="/resources/js/bootstrap.min.js"></script>-->
<script type="text/javascript" src="../resources/js/public.js"></script>
<script type="text/javascript" src="../resources/js/shop/shopOperation.js"></script>
</body>
</html>
